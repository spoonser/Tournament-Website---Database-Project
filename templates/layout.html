<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %} - Dark Tournament</title>
    {% endblock %}
  </head>
  <body>
    <div class="page-wrapper">
    
      <div id="header">
        <div id="header-items" class="center">
          <h2 id="logo">Dark Tournament</h2>
          <img id="skull" src="https://img.icons8.com/ios-filled/50/000000/poison.png"/>
          <ul id="page-select">
            <li><a href="/">Index</a></li>
            <li><a href="fighters">Fighters</a></li>
            <li><a href="fights">Fights</a></li>
            <li><a href="weapons">Weapons</a></li>
            <li><a href="prizes">Prizes</a></li>
            <li><a href="results">Results</a></li>
          </ul>

        </div>
      </div>


      <div class="center">
        <div class="center-child">
            {% block content %}{% endblock %}
        </div>
      </div>


      <img id="flames" src="{{ url_for('static', filename='images/tenor.gif') }}">
      <div id="footer">
        {% block footer %}
        CS340 Project Group 36 - Spencer Wagner and Megan Marshall
        {% endblock %}
      </div>

    </div>
  </body>

</html>
