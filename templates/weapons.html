{% extends "layout.html" %}
{% block title %}Weapons{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h2>Find a Weapon</h2>
    <form name="weaponForm">
      <fieldset>
        <legend>Look up a Weapon by Name or Type:</legend>
			<input type="text" name="weaponName" id="weaponName" value="Weapon Name"/>
			<input type="text" name="weaponType" id="weaponType" value="Weapon Type" />
		<input type="submit" class="button" id="fighterNameSubmit" value="Get Fighter Results"/>
      </fieldset>
  </form>
  <h2>Create a New Weapon</h2>
    <form name="newWeaponForm">
      <fieldset>
        <legend>Look up a Fighter by Name:</legend>
			<input type="text" name="fighterName" id="fighterName" />
		<input type="submit" class="button" id="fighterNameSubmit" value="Get Fighter Results"/>
      </fieldset>
  </form>
{% endblock %}
